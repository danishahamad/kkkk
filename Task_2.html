<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .box{
            width: 250px;
            border: 1px solid;
            border-color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>TASK 2</h1>
    <div class="box">
        <p>Lists can be nested(list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
                <ul type="circle">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            <li>Milk</li>

        </ul>
    </div>

</body>
</html>
