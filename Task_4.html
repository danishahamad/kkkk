<!DOCTYPE html>
<html lang="en">

<head>
    <title>form</title>
    <style>
        td label{
            margin-right:120px;
        }
    </style>
</head>

<body>
    <h1>TASK 4</h1>
    <form>
      <center>
        <table>
            <caption></caption>
            <tr>
                <td><label for="fn">Full Name:</label></td>     
                <td><input type="text" name="fn" placeholder="Enter your name"/></td>
            </tr>

            <tr>
                <td><label for="un">Username:</label></td>
                <td><input type="text" name="un" placeholder="Enter your username"/></td>
            </tr>

            <tr>
                <td><label for="pass">Password:</label></td>
                <td><input type="password" name="pass" placeholder="Enter the password"/></td>
            </tr>

            <tr>
                <td><label for="pass1">Re Password:</label></td>
                <td><input type="password" name="pass1" placeholder="Re-Enter the password"/></td>
            </tr>

            <tr>
                <td><label>Address:</label></td>
                <td><textarea rows="3" cols="50" maxlength="100" placeholder="Enter your address in less than 100 characters"></textarea></td>
            </tr>

            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" placeholder="Enter your age"/></td>
            </tr>
            
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <select>
                        <option>--Select--</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>

              <td>
                <input type="submit" value="Save" />
              </td>
          </tr>
        </table>
      </center>
    </form>
</body>

</html>
