<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
    <style>
        .box{
            width: 500px;
            border: 1px solid;
            border-color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>TASK 3</h1>
    <div class="box">
        <p>Click any of the following links</p>
        <a id="body"></a>
        <a href="https://www.instagram.com" target="_blank">Opens in New</a> |
        <a href="https://www.instagram.com" target="_self">Opens in Self</a> |
        <a href="https://www.instagram.com" target="_parent">Opens in Parent</a> |
        <a href="#body" target="_">Opens in Body</a> |
        <a href="mailto:vitinternship@ethnus.com">Send email</a> 

</body>
</html>
